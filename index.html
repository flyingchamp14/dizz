<style>
body {
  font-family: 'Montserrat', sans-serif;
}

//Common
header, section, footer {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

//Header
header {
  height: 80vh;
  .headings {
    text-align: center;
    h1 {
      font-size: 50px;
      font-weight: 500;
      margin-top: 0;
    }
  }
}

//Sections
section {
  &.surfin {
    background: #F4F4F4 url(https://mail.google.com/mail/u/0?ui=2&ik=6f419d8e1a&attid=0.1&permmsgid=msg-f:1682435353858641133&th=1759360a584d8ced&view=fimg&disp=thd&attbid=ANGjdJ-cqVo6JzMGHhKZPDJLu--DNn9Kl4qy8U1mPjNFAwcR48ahMSWwwN3ARThiV5BrepWacsMFSFQlUZogVaQZMwJlCoT4rz6s3NPDc8m_pAYiTyy3Rxtv1E6k_IQ&ats=2524608000000&sz=w1302-h665) no-repeat center center;
    background-size: cover;
    @media (min-width: 1200px) {
      background-image: none;
    }
  }
}

.parallax {
   position: relative;
   overflow: hidden;
  .parallaxLayer {
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      background-position: center center;
      background-size: cover;
      background-repeat: no-repeat;
  }
  .layer-bg {
	  background-image: url('https://images.unsplash.com/photo-1604315168508-992dc328207d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=80');
  }
  .layer-1 {
	  background-image: url('');
  }
  .layer-2 {
	  background-image: url('');
  }
  .layer-3 {
	  background-image: url('https://mail.google.com/mail/u/0?ui=2&ik=6f419d8e1a&attid=0.1&permmsgid=msg-f:1682435353858641133&th=1759360a584d8ced&view=fimg&disp=thd&attbid=ANGjdJ-cqVo6JzMGHhKZPDJLu--DNn9Kl4qy8U1mPjNFAwcR48ahMSWwwN3ARThiV5BrepWacsMFSFQlUZogVaQZMwJlCoT4rz6s3NPDc8m_pAYiTyy3Rxtv1E6k_IQ&ats=2524608000000&sz=w1302-h665');
  }
}

</head>

<body>
<header>
  <div class="headings">
    <h1>DIZZ Lemonade</h1>
    <p>Drop & Fizz<p>  
  </div> 
</header>
<section class="surfin parallax">
    <div class="parallaxLayer layer-bg" data-depth="0.1"></div>
    <div class="parallaxLayer layer-1" data-depth="0.2"></div>
  <div class="parallaxLayer layer-2" data-depth="0.3"></div>
  <div class="parallaxLayer layer-3" data-depth="0.8"></div>
</section>
<footer class=""></footer>
<script>

$(function() {
  
    var $parallaxContainer = $('.parallax'),
        $parallaxLayers = $('.parallaxLayer');
  
    $(window).scroll(function() { 
      
      var scrollTop = $(window).scrollTop(),
          containerOffset = $parallaxContainer.offset().top,
          offset = (containerOffset - scrollTop);
      
       $parallaxLayers.each(function() {
         var depth = $(this).attr('data-depth'),
             move = -(offset * depth);
         
         $(this).css('transform','translate3d(0,' + move + 'px, 0)');
         
       });
    });
});
</script>

</body>
